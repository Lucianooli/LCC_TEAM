                        tela.appendChild(opcao_3);

                            }

                                Pontuação_final.appendChild(Pontuação_final_span_1);

                                const total_perguntas_acertadas = document.createElement('h1');

                                total_perguntas_acertadas.appendChild(total_perguntas_acertadas_span_2);

                                total_perguntas_erradas_span_2.textContent = (` ${erros} `)
                                total_perguntas_erradas.appendChild(total_perguntas_erradas_span_1);

                                const lista_de_perguntas_erradas = document.createElement('h1');

                                const lista_de_perguntas_erradas_span_2 = document.createElement('span');
                                lista_de_perguntas_erradas_span_1.className = ('resultado_2');
                                lista_de_perguntas_erradas_span_2.className = ('valor');
                                lista_de_perguntas_erradas_span_1.textContent = ('Questões erradas: ');
                                lista_de_perguntas_erradas_span_2.textContent = (`${perguntas_erradas}`);
                                lista_de_perguntas_erradas.appendChild(lista_de_perguntas_erradas_span_1);
                                lista_de_perguntas_erradas.appendChild(lista_de_perguntas_erradas_span_2);
                                const final = document.createElement('h1');
                                const hr_1 = document.createElement('hr');
                                const hr_2 = document.createElement('hr');
                                


                                final.textContent = ('Quiz Finalizado')
                                final.className = ('resultado_1')
                                resultadoFinal.className = ('resultado_final');

                                resultadoFinal.appendChild(final)
                                resultadoFinal.appendChild(Pontuação_final);
                                resultadoFinal.appendChild(hr_1)
                                resultadoFinal.appendChild(total_perguntas_acertadas);
                                resultadoFinal.appendChild(hr_2)
                                resultadoFinal.appendChild(total_perguntas_erradas);
                                resultadoFinal.appendChild(hr)
                                resultadoFinal.appendChild(lista_de_perguntas_erradas);

                                tela.appendChild(resultadoFinal);

                                // Você pode adicionar lógica para mostrar o resultado final aqui.
                            }
                        }


                        // Adicionando eventos de clique para verificar a resposta
                        opcao_1.addEventListener('click', function() {
                            verificarResposta(0);
                        });
                        opcao_2.addEventListener('click', function() {
                            verificarResposta(1);
                        });
                        opcao_3.addEventListener('click', function() {
                            verificarResposta(2);
                        });
                        opcao_4.addEventListener('click', function() {
                            verificarResposta(3);
                        });
                    }

                    mostrarPergunta(perguntaAtual); // Mostra a primeira pergunta
                });
